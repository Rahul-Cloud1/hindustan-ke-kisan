<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hindustan Ke Kisan</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <h1>Admin Panel - Hindustan Ke Kisan</h1>
    </header>

    <!-- Product Management Section -->
    <section class="product-management">
        <h2>Add New Product</h2>
        <form action="/add-product" method="POST" enctype="multipart/form-data" id="productForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="productName" required><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br>

            <label for="salePrice">Sale Price:</label>
            <input type="number" id="salePrice" name="salePrice"><br>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Power Weeders">Power Weeders</option>
                <option value="Lawn Mowers">Lawn Mowers</option>
                <option value="Brush Cutters">Brush Cutters</option>
                <option value="Earth Augers">Earth Augers</option>
                <option value="German Tools">German Tools</option>
                <option value="Water Solutions">Water Solutions</option>
            </select><br>

            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>

            <label for="description">Product Description:</label>
            <textarea id="description" name="description"></textarea><br>

            <button type="submit">Add Product</button>
        </form>
    </section>

    <!-- Existing Products Section -->
    <section class="existing-products">
        <h2>Manage Existing Products</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Sale Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Existing products will be dynamically populated here -->
            </tbody>
        </table>
    </section>

    <script src="js/admin.js"></script>
</body>
</html>
